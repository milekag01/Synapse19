<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      $(window).on('load',
      function()
              {
                $('.preloader').addClass('complete')
                $('.loader').addClass('complete1')
              }
      )
    </script>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/g77WfQ-blxI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
